<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      People
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">People</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list>
      <ion-item-sliding *ngFor="let user of users">
        <ion-item (click)="selectUser(user)" [class.selected]="user === selectedUser">
          <ion-label>
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
            <p>Age: {{ user.age }}</p>
            <p>Status: {{ user.isActive ? 'Active' : 'Inactive' }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteUser(user)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

</ion-content>
