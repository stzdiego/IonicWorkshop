<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
      <img class="responsive-img"
           alt="Elephant"
           src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg"/>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
      <ion-card-subtitle>My first ionic app</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>
        This is a example of a tab-based application. You can navigate between the tabs by swiping left or right.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
