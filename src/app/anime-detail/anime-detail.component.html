<ion-header>
  <ion-toolbar>
    <ion-title>{{ anime.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe [src]="safeUrl" allowfullscreen></iframe>
  <p class="text-synopsis">{{ anime.synopsis }}</p>
</ion-content>
